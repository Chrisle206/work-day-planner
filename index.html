<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="time-block row">
      <p class="hour">9AM</p><textarea name="text" class="text1 past" cols="30" rows="4"></textarea><button class="saveBtn"><i></i></button>
    </div>
    <div class="time-block row">
      <p class="db hour">10AM</p><textarea name="text" class="text2 past" cols="30" rows="4"></textarea><button class="saveBtn"><i></i></button>
    </div>
    <div class="time-block row">
      <p class="db hour">11AM</p><textarea name="text" class="text3 past" cols="30" rows="4"></textarea><button class="saveBtn"><i></i></button>
    </div>
    <div class="time-block row">
      <p class="db hour">12PM</p><textarea name="text" class="text4 present" cols="30" rows="4"></textarea><button class="saveBtn"><i></i></button>
    </div>
    <div class="time-block row">
      <p class="hour">1PM</p><textarea name="text" class="text5 future" cols="30" rows="4"></textarea><button class="saveBtn"><i></i></button>
    </div>
    <div class="time-block row">
      <p class="hour">2PM</p><textarea name="text" class="text6 future" cols="30" rows="4"></textarea><button class="saveBtn"><i></i></button>
    </div>
    <div class="time-block row">
      <p class="hour">3PM</p><textarea name="text" class="text7 future" cols="30" rows="4"></textarea><button class="saveBtn"><i></i></button>
    </div>
    <div class="time-block row">
      <p class="hour">4PM</p><textarea name="text" class="text8 future" cols="30" rows="4"></textarea><button class="saveBtn"><i></i></button>
    </div>
    <div class="time-block row">
      <p class="hour">5PM</p><textarea name="text" class="text9 future" cols="30" rows="4"></textarea><button class="saveBtn"><i></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
